<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="logo.jpeg" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Full-page background with animated technical GIF */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://media.giphy.com/media/QNFhOolVeCzPQ2Mx85/giphy.gif') center/cover no-repeat fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Glassmorphism Login Card */
        #login-card {
            width: 380px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #login-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        /* Animated Login Form */
        .form-control {
            border-radius: 25px;
            padding: 12px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 8px #00c6ff;
            outline: none;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animated Submit Button */
        .btn-primary {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.8);
        }

        /* Social Icons */
        .btn-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 5px;
            transition: 0.3s;
        }

        .btn-circle:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 450px) {
            #login-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div id="login-card">
    <h2 class="text-white">Login</h2>
    <br>
    
    <div class="form-group">
        <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="pswd">
    </div>
    <button type="button" onclick="validateLogin()" id="button" class="btn btn-primary">Login</button>
    <br><br>
    
    <!-- Social Media Icons -->
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-circle"><i class="fa fa-facebook"></i></button>
        <button type="button" class="btn btn-danger btn-circle"><i class="fa fa-google"></i></button>
        <button type="button" class="btn btn-info btn-circle"><i class="fa fa-twitter"></i></button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>

<script>
    var myaccount = localStorage.getItem("myaddress");

    // Check if already logged in
    window.onload = function() {
        if (myaccount != null) {
            window.location.replace('account.html');
        }
    };

    function validateLogin() {
        var address = document.getElementById("address").value.trim();
        var password = document.getElementById("password").value.trim();

        if (address === "" || password === "") {
            alert("Please fill in both fields.");
        } else {
            localStorage.setItem("myaddress", address);
            window.location.replace('account.html');
        }
    }
</script>

</body>
</html>
